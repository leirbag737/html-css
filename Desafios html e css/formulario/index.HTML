<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cor-fundo">
        <div id="formulario">

            <h1>Preencha o seguinte formulário</h1>
            <label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome"><br>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="isobrenome" id="isobrenome"><br>
            <label for="idata">Data de nascimeto:</label>
            <input type="date" name="idata nascimeto" id="idata"><br>

            <label for="iemail">Email:</label>
            <input type="email" name="Email" id="iemail"><br>
            <p>Escolha sua linguagem de programação preferida:</p>
            <input type="radio" name="l-prog" id="javascript">
            <label for="javacript">JavaScript</label>
            <input type="radio" name="l-prog" id="phyton">
            <label for="phyton">Phyton</label>
            <input type="radio" name="l-prog" id="ccharp">
            <label for="ccharp">C#</label><br>

            <input type="submit" value="Concluir">
        </div>
    </div>
</body>

</html>

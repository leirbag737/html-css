<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente o seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/ImgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/ImgM.png" type="image/png">
        <img src="Imagens/ImgG.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzur áudios em HTML5.</p>
    
    <!--
         <audio src="happy-mistake.mp3" controls autoplay></audio> // esse não funcionou
    Formatos de Áudios: MP3, WAV, OGG-->
    <audio preload="metadata" controls loop>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
        <source src="midias/happy-mistake.ogg" type="audio/ogg">
        <source src="midias/happy-mistake.wav" type="audio/wav"> <!--Evitar o wav, porque é pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/happy-mistake.mp3">clique aqui para baixar o arquivo mp3</a></p>
        <!--A ordem é importante!!-->
    </audio>

</body>
</html>
